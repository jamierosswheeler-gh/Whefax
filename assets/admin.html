<body>

<div class="ticker-bar top">
  <div class="left">WHEFAX 101</div>
  <div class="right ticker-time">Mon 01st Jan 00:00:00</div>
</div>
<script>(function(){
  function ordinal(n){var s=["th","st","nd","rd"],v=n%100;return n+(s[(v-20)%10]||s[v]||s[0]);}
  var days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"], months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  function tick(){var el=document.querySelector('.ticker-time'); if(!el) return; var d=new Date(); var txt=days[d.getDay()]+' '+ordinal(d.getDate())+' '+months[d.getMonth()]+' '+('0'+d.getHours()).slice(-2)+':'+('0'+d.getMinutes()).slice(-2)+':'+('0'+d.getSeconds()).slice(-2); el.textContent=txt;}
  setInterval(tick,1000); setTimeout(tick,50);
})();</script>

<header class="hero"><img src="assets/header-whefax.png?v=8.3" alt="WHEFAX header"></header>

<div class="topnav" role="navigation" aria-label="Top navigation">
  <a href="index.html" class="toptab red"   data-gotab="deals">DEALS</a>
  <a href="index.html#request" class="toptab green"  data-gotab="request">REQUEST</a>
  <a href="index.html#blog"    class="toptab yellow" data-gotab="blog">BLOG</a>
  <a href="index.html#about"   class="toptab blue"   data-gotab="about">ABOUT</a>
</div>
<script>
document.addEventListener('click',function(e){
  var a=e.target.closest('a.toptab[data-gotab]'); if(!a) return;
  e.preventDefault();
  try{localStorage.setItem('whefax.tab', a.getAttribute('data-gotab'));}catch(_){}
  window.location.href='index.html';
});
</script>

<main>
  <div class="card">
    <h2 class="title" style="margin-top:0">GitHub Settings</h2>
    <label>Repo (user/repo)
      <input id="gh_repo" placeholder="jamierosswheeler-gh/WHEFAX" autocomplete="off">
    </label><br><br>
    <label>Token (repo scope)
      <input id="gh_token" placeholder="ghp_…" type="password" autocomplete="off">
    </label>
    <button id="gh_toggle" type="button" style="margin-left:8px">Show</button>
    <br><br>
    <button id="gh_save" type="button">Save</button>
    <span id="gh_msg" class="notice" style="margin-left:8px"></span>
    <p class="notice" style="margin-top:10px">Tip: Saved locally on this device (localStorage).</p>
  </div>

  <div class="card">
    <h2 class="title" style="margin-top:0">Add Deal</h2>
    <form id="deal_form">
      <label>Title<br><input id="dl_title" placeholder="3 nights Paris from £199"></label><br><br>
      <label>Destination<br><input id="dl_dest" placeholder="Paris"></label><br><br>
      <label>Dates<br><input id="dl_dates" placeholder="12–15 Oct"></label><br><br>
      <label>Price (text)<br><input id="dl_price" placeholder="£199pp"></label><br><br>
      <label>Flight link (affiliate)<br><input id="dl_flight" placeholder="https://..."></label><br><br>
      <label>Hotel link (affiliate)<br><input id="dl_hotel" placeholder="https://..."></label><br><br>
      <label>Other info<br><textarea id="dl_other" rows="4" placeholder="Board, transfers, notes…"></textarea></label><br><br>
      <button type="submit">Save Deal</button>
      <span id="deal_status" class="notice"></span>
    </form>
  </div>

  <div class="card">
    <h2 class="title" style="margin-top:0">Blog Post</h2>
    <form id="blog_form">
      <label>Title<br><input type="text" id="b_title" placeholder="Post title"></label><br><br>
      <label>URL (optional)<br><input type="url" id="b_url" placeholder="Link to full post"></label><br><br>
      <label>Excerpt (optional)<br><textarea id="b_excerpt" rows="4" placeholder="Short teaser…"></textarea></label><br><br>
      <button type="submit">Add Post</button>
      <span id="blog_status" class="notice"></span>
    </form>
  </div>
</main>
