<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>WHEFAX</title><link rel="manifest" href="manifest.webmanifest"><meta name="theme-color" content="#000000">
<link rel="icon" href="assets/icon-192.png"><link rel="apple-touch-icon" href="assets/icon-192.png"><link rel="stylesheet" href="styles.css">
<script>if('serviceWorker'in navigator){addEventListener('load',()=>navigator.serviceWorker.register('sw.js'))}</script></head>
<body><header class="bar top"><div class="brand"><img src="assets/logo-whefax.png" alt="WHEFAX"></div></header>
<div class="container"><div class="pagebar"><div class="key red">100 Home</div><div class="key green">200 Deals</div><div class="key yellow">250 Beach | City | Ski</div><div class="key blue">900 Help</div></div>
<div class="ticker"><span id="tickerText">Loading latest deals…</span></div>
<h1 class="title">Travel Deals</h1><div class="card"><input id="q" class="input" placeholder="Filter (e.g. 'Paris', '£299', 'Nov')"><div id="tagFilter" class="tags"></div></div>
<div id="wrap" class="grid deals"></div><p class="notice">Deals load from <code>/data/deals.json</code>.</p></div>
<footer class="bar bottom">WHEFAX</footer>
<template id="dealCard"><div class="deal"><div class="left"><div class="title"></div><div class="meta"></div></div><div class="right"><img class="img" alt=""><div class="price"></div></div></div></template>
<script src="user.js"></script></body></html>
