<script>
document.addEventListener("DOMContentLoaded",()=>{
  const txt=document.getElementById("req_text");
  const sendWA=document.getElementById("req_whatsapp");
  const sendEmail=document.getElementById("req_emailbtn");
  const emailBox=document.getElementById("req_emailbox");
  sendWA.onclick=()=>{
    const msg=encodeURIComponent(`Holiday request:%0A${txt.value}`);
    window.open(`https://wa.me/?text=${msg}`,"_blank");
  };
  sendEmail.onclick=()=>{
    emailBox.classList.toggle("show");
  };
  document.getElementById("req_sendemail").onclick=()=>{
    const to=localStorage.getItem("admin.email")||"";
    const subj=encodeURIComponent("WHEFAX Holiday Request");
    const body=encodeURIComponent(txt.value);
    if(to) window.open(`mailto:${to}?subject=${subj}&body=${body}`,"_blank");
    else alert("No admin email set.");
  };
});
</script>
