<script>(function(){
  function ordinal(n){var s=["th","st","nd","rd"], v=n%100;return n+(s[(v-20)%10]||s[v]||s[0]);}
  var days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  var months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  function tick(){
    var el=document.querySelector('.ticker-time'); if(!el) return;
    var d=new Date(); var day=days[d.getDay()]; var dd=ordinal(d.getDate()); var mo=months[d.getMonth()];
    var hh=('0'+d.getHours()).slice(-2), mm=('0'+d.getMinutes()).slice(-2), ss=('0'+d.getSeconds()).slice(-2);
    el.textContent = day + ' ' + dd + ' ' + mo + ' ' + hh + ':' + mm + ':' + ss;
  }
  setInterval(tick,1000); setTimeout(tick,50);
})();</script>
