<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Add Deal | WHEFAX</title>
<link rel="stylesheet" href="styles.css?v=10">
<script src="backend.js?v=10" defer></script>
<script src="admin.js?v=10" defer></script>
</head>
<body class="tab-admin">
<div class="ticker-bar top"><div class="left">WHEFAX HOLIDAYS ADMIN</div><div class="right ticker-time"></div></div>

<header class="hero hero--ratio-5x1"><img src="assets/header.svg" alt=""></header>

<nav class="topnav">
  <a href="admin-add.html" class="toptab red">ADD DEAL</a>
  <a href="admin-blog.html" class="toptab yellow">ADD BLOG</a>
  <a href="admin-settings.html" class="toptab blue">SETTINGS</a>
  <a href="admin-deals.html" class="toptab green">CURRENT DEALS</a>
</nav>

<main>
  <div class="card">
    <h2>Add New Deal</h2>
    <label>Title</label><input id="deal_title" class="bigbox">
    <label>Description</label><textarea id="deal_desc" class="bigbox"></textarea>
    <label>Destination</label><input id="deal_dest" class="bigbox">
    <label>Price</label><input id="deal_price" class="bigbox">
    <label>Dates</label><input id="deal_dates" class="bigbox">
    <label>Tags (comma separated)</label><input id="deal_tags" class="bigbox">
    <label>Flight Affiliate Link</label><input id="deal_flight" class="bigbox">
    <label>Hotel Affiliate Link</label><input id="deal_hotel" class="bigbox">
    <button id="save_deal" class="btn red">SAVE DEAL</button>
  </div>
</main>
</body>
</html>
