<script>
document.addEventListener("DOMContentLoaded",loadBlog);
async function loadBlog(){
  const out=document.getElementById("blog_list");
  try{
    const f=await whefaxBackend.githubGetFile("data/blog.json");
    const j=JSON.parse(atob(f.content));
    if(!j.posts.length){out.textContent="No posts yet.";return;}
    out.innerHTML=j.posts.map(p=>`
      <div class='card'>
        <h3>${p.title}</h3>
        <p style="color:#0ff;font-size:0.8rem;">${p.author} – ${p.date}</p>
        <p>${p.content}</p>
      </div>`).join("");
  }catch(e){out.textContent="Error loading blog.";}
}
</script>
